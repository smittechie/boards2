                                </div>
                                <div class="form-group">
                                    <label for="DescriptionsTextarea"> Descriptions of Title
                                    </label>
                                    <textarea class="form-control rounded-0" id="DescriptionsTextarea"
                                        rows="10"></textarea>
                                </div>
                                <div>
                                    <input id="idtoupdate" type="number" style="display: none;" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="get_form_data()">Save
                                changes</button>
                        </div>
                    </div>
